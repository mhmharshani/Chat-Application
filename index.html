<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">

              <select name="" id="selectUser" onchange="selectChatUser()">
                <option value="Me">Me</option>
                <option value="Amali">Amali</option>
              </select>
          </div>
          <div class="col">
            
          </div>
          <div class="col">
            
          </div>
        </div>

        <div class="row">
            <div class="col">
            
            </div>
            <div class="col">

                    <textarea id="textAreaMe" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
        </div>

        <div class="row">
            
            <div class="col">
                <div class="mb-3">
                    <textarea id="textAreaAmali" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            <div class="col">
            
            </div>
        </div>

            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" id="msgInput">

            </div>

    </div>
